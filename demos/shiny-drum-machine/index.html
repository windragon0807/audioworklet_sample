<!doctype html>
<html lang="en">
<head>

    <title>WebAudio Drum Machine</title>

    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="drummachine.css">

    <section class="container" id="params">
        <div class="row">
            <div id="paramsleft_container">
                <div id="kitcombo_container" class="row">
                    <label class="label" id="kitlabel" for="kitlist">Kit</label>
                    <select id="kitlist"></select>
                </div>
                <div id="effectcombo_container" class="row">
                    <label class="label" id="effectlabel" for="effectlist">Effect</label>
                    <select id="effectlist"></select>
                </div>
                <div id="tempo_container" class="row">
                    <span class="label" id="tempolabel">Tempo</span>
                    <div id="tempodisplay">
                    <span id="tempo"></span> <span id="bpm">bpm</span>
                    </div>
                    <div class="button_group buttons_container adjust_for_transparency">
                        <input type="image" id="tempodec" src="images/tempo_dec.png" alt="Decrease tempo">
                        <input type="image" id="tempoinc" src="images/tempo_inc.png" alt="Increase tempo">
                    </div>
                </div>
                <div class="slider_container" id="swing_container" class="row">
                    <label class="label" id="swinglabel" for="swing_thumb">Swing</label>
                    <input type="range" id="swing_thumb">
                </div>
            </div>
            <div class="vrule"></div>
            <div class="slider_container">
                <input type="range" class="vertical" id="effect_thumb">
                <label class="slider_label" for="effect_thumb">
                    Effect Level
                </label>
            </div>
            <div class="vrule"></div>
            <div class="slider_container">
                <input type="range" class="vertical" id="kick_thumb" data-instrument="Kick" data-pitch>
                <label class="slider_label" for="kick_thumb">
                    Kick Pitch
                </label>
            </div>
            <div class="slider_container">
                <input type="range" class="vertical" id="snare_thumb" data-instrument="Snare" data-pitch>
                <label class="slider_label" for="snare_thumb">
                    Snare Pitch
                </label>
            </div>
            <div class="slider_container">
                <input type="range" class="vertical" id="hihat_thumb" data-instrument="HiHat" data-pitch>
                <label class="slider_label" for="hihat_thumb">
                    Hi-Hat Pitch
                </label>
            </div>
            <div class="slider_container">
                <input type="range" class="vertical" id="tom1_thumb" data-instrument="Tom1" data-pitch>
                <label class="slider_label" for="tom1_thumb">
                    Tom 1 Pitch
                </label>
            </div>
            <div class="slider_container">
                <input type="range" class="vertical" id="tom2_thumb" data-instrument="Tom2" data-pitch>

            <div class="slider_container">

                <label class="slider_label" for="tom3_thumb">
                    Tom 3 Pitch

            </div>
        </div>

    <section class="container" id="tools">
        <div class="row buttons_container">
            <span class="label" id="beatlabel">Beat</span>
            <button id="play" class="btn play" alt="Toggle play"></button>

            <div class="button_group">    
                <input type="image" id="save" src="images/btn_save.png" alt="Save">
                <input type="image" id="load" src="images/btn_load.png" alt="Load">
                <input type="image" id="reset" src="images/btn_reset.png" alt="Reset">
            </div>

            <span class="label" id="demolabel">Demo</span>
            <div class="button_group">
                <button class="btn demo" data-demo="0" alt="Load demo 1"></button>
